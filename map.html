<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
   
   
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='https://maps.google.com/maps/api/js?sensor=false&libraries=places&key=AIzaSyB0jtm0ZP_ZTVrZUPJGi-qRp0V10DyCoPo'></script>
    <script src="libs/dist/locationpicker.jquery.min.js"></script>
    
    <title>Simple example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="form-horizontal" style="width: 98%">
        <div class="form-group">
            <label class="col-sm-2 control-label">Location:</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="us3-address" />
            </div>
        </div>
        
        <div id="us3" style="width: 98%; height: 200px;"></div>
        <div class="clearfix">&nbsp;</div>
        <div class="m-t-small">
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-xs-6">
                        <label class="p-r-small col-sm-1 control-label">Lat.:</label>
                        <input type="text" class="form-control" style="width: 100%" id="us3-lat" />
                </div>
                <div class="col-lg-6 col-sm-6 col-xs-6">
                        <label class="p-r-small col-sm-2 control-label">Long.:</label>
                        <input type="text" class="form-control" style="width: 100%" id="us3-lon" />
                    </div>
            </div>
             
        </div>
        <div class="clearfix"></div>
        <script>
            $(document).ready(function(){
                initMap(17.3850,78.4867);
            })

            function initMap(latitude,longitude){
                $('#us3').locationpicker({
                location: {
                    latitude: latitude,
                    longitude: longitude
                },
                radius: 20,
                inputBinding: {
                    latitudeInput: $('#us3-lat'),
                    longitudeInput: $('#us3-lon'),
                    radiusInput: $('#us3-radius'),
                    locationNameInput: $('#us3-address')
                },
                enableAutocomplete: true,
                onchanged: function (currentLocation, radius, isMarkerDropped) {
                    // Uncomment line below to show alert on each Location Changed event
                    //alert("Location changed. New location (" + currentLocation.latitude + ", " + currentLocation.longitude + ")");
                }
            });
            }

           
        </script>
    </div>
</body>

</html>
